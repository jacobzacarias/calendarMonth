        <h1>My Calendar</h1>

                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="event event-red">1</td>
                    <td class="event event-blue">2</td>
                </tr>
                <!-- Add more rows for calendar days here -->
            </tbody>
        </table>
    </div>
    
    <!-- Additional HTML content for the calendar will go here -->

</html>
